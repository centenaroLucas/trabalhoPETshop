<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PetShop Online</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>PetShop Online</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Produtos</a></li>
                <li><a href="services.html">Serviços</a></li>
                <li><a href="register.html">Cadastrar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Cadastro</h2>
        <form action="submit_registration.html" method="POST">
            <fieldset>
                <legend>Informações do Cliente</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            <fieldset>
                <legend>Informações do Pet</legend>
                <label for="pet-nome">Nome:</label>
                <input type="text" id="pet-nome" name="pet-nome" required>
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo" required>
                <label for="raca">Raça:</label>
                <input type="text" id="raca" name="raca" required>
                <label for="temperamento">Temperamento:</label>
                <input type="text" id="temperamento" name="temperamento">
            </fieldset>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 PetShop Online. Todos os direitos reservados.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
